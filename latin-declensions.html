<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      :root {
        --column-gap: 1rem;
        --header-column-width: 2.75rem; /* width of nom/gen/etc. */
        --header-column-gap: 0.75rem; /* gap to right of nom/gen/etc. */
        --column-1-width: 5rem;
        --column-2-width: 7rem; /* extra for space between the two tables */
        --column-3-width: 5rem;
        --column-4-width: 7rem;

        --color-feminine: #d61d67;
        --color-masculine: #156eb4;
        --color-neuter: #a74ed5;
      }

      * {
        box-sizing: border-box;
        font-family: EB Garamond;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      @page {
        size: 11in 8.5in;
        margin: 0.4in;
      }

      @media screen {
        body {
          background: #ddd;
        }

        main {
          background: #fff;
          box-shadow: 0 0 5px #999;
          margin: 50px auto;
          width: 11in;
          height: 8.5in;
          padding: 0.4in;
        }
      }

      /* Header ----------------------------------------------- */

      header {
        align-items: baseline;
        display: flex;
        justify-content: space-between;
        margin-bottom: 1.2rem;
      }

      /* Latin Declensions */
      h1 {
        font-size: 1.3rem;
        font-weight: 500;
        font-variant-caps: all-small-caps;
        letter-spacing: 0.06rem;
        margin: 0;
      }

      /* URL + last modified */
      h2 {
        color: #888;
        font-size: 0.8rem;
        font-style: italic;
        font-variant-numeric: oldstyle-nums;
        font-weight: 400;
        margin: 0;
      }

      /* Column wrapper --------------------------------------- */

      .wrapper {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 0.5in;
        width: 100%;
      }

      /* Declension block ------------------------------------- */

      article {
        border-top: solid 0.25pt #999;
        padding-top: 0.3rem;
      }

      article + article {
        margin-top: 2.6rem;
      }

      /* Declension block title */
      h3 {
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.06rem;
        margin: 0;
        margin-bottom: 0.2rem;
        text-transform: uppercase;
      }

      /* Declension tables ------------------------------------ */

      .tables {
        display: flex;
      }

      th {
        line-height: 1.2rem; /* mostly for example words */
        text-align: left;
      }

      /* Header class used for nom/gen/etc. and singular/plural */
      th.header {
        color: #888;
        font-size: 8pt;
        font-variant-caps: all-small-caps;
        font-weight: 500;
        line-height: 1;
        letter-spacing: 0.07rem;
      }

      /* Primarily the words themselves */
      td {
        font-size: 1.2rem;
        line-height: 1.35rem;
      }

      /* Nom/gen/etc. headers */
      table:not(.headerless) th:first-child,
      table:not(.headerless) td:first-child {
        line-height: 1.5;
        padding-right: var(--header-column-gap, 0.7rem);
        text-align: right;
        vertical-align: bottom;
        width: var(--header-column-width, 2rem);
      }

      /* First column */
      table:not(.headerless) th:nth-child(2),
      table:not(.headerless) td:nth-child(2) {
        width: var(--column-1-width, 3.5rem);
      }

      /* Second column */
      table:not(.headerless) th:nth-child(3),
      table:not(.headerless) td:nth-child(3) {
        width: var(--column-2-width, 3.5rem);
      }

      /* First column of second table */
      table.headerless th:first-child,
      table.headerless td:first-child {
        width: var(--column-3-width, 3.5rem);
      }

      /* Second column of second table */
      table.headerless th:nth-child(2),
      table.headerless td:nth-child(2) {
        width: var(--column-4-width, 3.5rem);
      }

      /* Example words ---------------------------------------- */

      .example-words {
        color: #777;
        font-weight: 400;
        padding-bottom: 4pt;
      }

      .example-word {
        font-style: italic;
      }

      .smcp {
        font-variant-caps: all-small-caps;
        letter-spacing: 0.03rem;
      }

      /* Endings ---------------------------------------------- */

      .ending {
        font-weight: 700;
      }

      .feminine {
        color: var(--color-feminine);
      }

      .masculine {
        color: var(--color-masculine);
      }

      .neuter {
        color: var(--color-neuter);
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Latin Declensions</h1>
        <h2>bencrowder.net • Last modified 11 February 2023</h2>
      </header>

      <section class="wrapper">
        <div class="wrapper__left">
          <article>
            <h3>1st Declension</h3>

            <div class="tables">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th colspan="2" class="example-words">
                      aqua, -ae, <span class="smcp">f</span>.
                      <span class="example-word">water</span>
                    </th>
                  </tr>
                  <tr>
                    <th></th>
                    <th class="header">Singular</th>
                    <th class="header">Plural</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="header">Nom</th>
                    <td>aqu<span class="ending feminine">a</span></td>
                    <td>aqu<span class="ending feminine">ae</span></td>
                  </tr>
                  <tr>
                    <th class="header">Gen</th>
                    <td>aqu<span class="ending feminine">ae</span></td>
                    <td>aqu<span class="ending feminine">ārum</span></td>
                  </tr>
                  <tr>
                    <th class="header">Dat</th>
                    <td>aqu<span class="ending feminine">ae</span></td>
                    <td>aqu<span class="ending feminine">īs</span></td>
                  </tr>
                  <tr>
                    <th class="header">Acc</th>
                    <td>aqu<span class="ending feminine">am</span></td>
                    <td>aqu<span class="ending feminine">ās</span></td>
                  </tr>
                  <tr>
                    <th class="header">Abl</th>
                    <td>aqu<span class="ending feminine">ā</span></td>
                    <td>aqu<span class="ending feminine">īs</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
